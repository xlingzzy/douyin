name: Auto Build on Push

on:
  push:
    branches:
      - main  # 监控main分支的推送
      - master  # 如果使用master分支
  pull_request:  # 可选：PR时也构建
    branches:
      - main
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create required files
      run: |
        if (-not (Test-Path rtmp_auto.log)) {
          New-Item rtmp_auto.log -ItemType File
        }

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: 'x64'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pyshark psutil

    - name: Add Wireshark to PATH
      run: |
        Add-Content $env:GITHUB_PATH "C:\Program Files\Wireshark"

    - name: Build executable
      run: |
        pyinstaller --onefile `
          --add-data="rtmp_auto.log;." `
          --name DouyinPushTool `
          --noconsole `
          dy_PushFlow.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DouyinPushTool
        path: dist/DouyinPushTool.exe
