name: Auto Build and Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write  # 关键权限设置

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整提交历史

    - name: Create required files
      run: |
        # 自动创建必要的空文件
        if (-not (Test-Path rtmp_auto.log)) {
          New-Item rtmp_auto.log -ItemType File
        }

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: 'x64'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pyshark psutil

    - name: Add Wireshark to PATH
      run: |
        $wiresharkPath = "C:\Program Files\Wireshark"
        Add-Content $env:GITHUB_PATH "$wiresharkPath"
        Write-Host "Added Wireshark to PATH: $wiresharkPath"

    - name: Build executable
      run: |
        pyinstaller --onefile `
          --add-data="rtmp_auto.log;." `
          --name DouyinPushTool `
          --noconsole `
          dy_PushFlow.py

    - name: Create Release and Upload
      uses: softprops/action-gh-release@v2
      if: success()
      with:
        files: |
          dist/DouyinPushTool.exe
        tag_name: build-${{ github.run_number }}
        name: "Release v${{ github.run_number }}"
        body: |
          自动构建版本信息：
          - 提交ID: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          - 构建时间: ${{ steps.date.outputs.current_date }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
