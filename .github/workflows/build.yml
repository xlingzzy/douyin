name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: 'x64'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pyshark psutil

    - name: Add Wireshark to PATH
      run: |
        $wiresharkPath = "C:\Program Files\Wireshark"
        Add-Content $env:GITHUB_PATH "$wiresharkPath"
        Write-Output "Added Wireshark to PATH: $wiresharkPath"

    - name: Build executable
      run: |
        pyinstaller --onefile `
          --add-data="rtmp_auto.log;." `
          --name RTMPAutoTool `
          --noconsole `
          main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: RTMPAutoTool
        path: dist/RTMPAutoTool.exe
